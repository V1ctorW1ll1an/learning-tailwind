<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exemplo</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex gap-5 p-10">
      <div>
        <button
          class="py-1 px-5 bg-blue-600 text-white rounded-lg hover:bg-blue-300 disabled:bg-gray-400"
        >
          Hover
        </button>
      </div>
      <div>
        <button class="hocus:bg-black hocus:text-white py-2 px-6 rounded">
          Hocus
        </button>
      </div>
      <div>
        <button
          disabled
          class="py-1 px-5 bg-blue-600 text-white rounded-lg hover:bg-blue-300 disabled:bg-gray-400"
        >
          Disabled
        </button>
      </div>
      <div>
        <label class="block">
          <span
            class="after:content-['*'] after:ml-0.5 after:text-red-500 font-medium"
          >
            Pseudo element {after}
          </span>
        </label>
      </div>
      <div>
        <form class="flex items-center space-x-6">
          <label class="block">
            <span class="sr-only">Choose profile photo</span>
            <input
              type="file"
              class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"
            />
          </label>
        </form>
      </div>
    </div>
  </body>
</html>
